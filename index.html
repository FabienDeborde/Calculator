<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <script src="https://use.fontawesome.com/6af8722801.js"></script>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="main-row row justify-content-center align-items-center">
          <div class="main-wrapper">
            <div class="calc-row result-row justify-content-center align-items-center">
              <div class="control-button text-center" data-type="reset" id="reset-container">AC</div>
              <div class="text-right" id="result-container">8</div>
            </div>
            <div class="calc-row divide-row justify-content-center align-items-center text-center">
              <div class="control-button" data-type="number" data-value="7">7</div>
              <div class="control-button" data-type="number" data-value="8">8</div>
              <div class="control-button" data-type="number" data-value="9">9</div>
              <div class="control-button operator" data-type="operator" data-value="divide">รท</div>
            </div>
            <div class="calc-row multiply-row justify-content-center align-items-center text-center">
              <div class="control-button" data-type="number" data-value="4">4</div>
              <div class="control-button" data-type="number" data-value="5">5</div>
              <div class="control-button" data-type="number" data-value="6">6</div>
              <div class="control-button operator" data-type="operator" data-value="multiply">x</div>
            </div>
            <div class="calc-row substract-row justify-content-center align-items-center text-center">
              <div class="control-button" data-type="number" data-value="1">1</div>
              <div class="control-button" data-type="number" data-value="2">2</div>
              <div class="control-button" data-type="number" data-value="3">3</div>
              <div class="control-button operator" data-type="operator" data-value="substract">-</div>
            </div>
            <div class="calc-row add-row justify-content-center align-items-center text-center">
              <div class="control-button" data-type="number" data-value="0">0</div>
              <div class="control-button">.</div>
              <div class="control-button operator" data-type="operator" data-value="equal">=</div>
              <div class="control-button operator" data-type="operator" data-value="add">+</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
